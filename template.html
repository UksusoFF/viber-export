<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.semanticui.min.css">

    <title>Tihvinskaya 24 Address Book</title>

    <style>
        #cards_wrapper .row:not(.dt-table) {
            display: none;
        }

        #cards_wrapper .ui.grid {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        table.dataTable > tbody > tr.child ul.dtr-details > li {
            border-bottom: 0;
        }

        table.dataTable a[href^="tel:"] {
            display: block;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="ui fluid big icon input">
    <input id="search" type="text" placeholder="Поиск">
    <i class="search icon"></i>
</div>

<table id="cards" class="ui celled table responsive nowrap unstackable" style="width:100%">
    <thead>
    <tr>
        <th>Имя в чате</th>
        <th>Фамилия Имя</th>
        <th>Подъезд Квартира</th>
        <th>Телефон</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.semanticui.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.semanticui.min.js"></script>

<script>
    $(document).ready(function() {

        function naturalSort(a, b) {
            var re = /(^-?[0-9]+(\.?[0-9]*)[df]?e?[0-9]?%?$|^0x[0-9a-f]+$|[0-9]+)/gi,
                sre = /(^[ ]*|[ ]*$)/g,
                dre = /(^([\w ]+,?[\w ]+)?[\w ]+,?[\w ]+\d+:\d+(:\d+)?[\w ]?|^\d{1,4}[\/\-]\d{1,4}[\/\-]\d{1,4}|^\w+, \w+ \d+, \d{4})/,
                hre = /^0x[0-9a-f]+$/i,
                ore = /^0/,
                htmre = /(<([^>]+)>)/ig,
                // convert all to strings and trim()
                x = a.toString().replace(sre, '') || '',
                y = b.toString().replace(sre, '') || '';

            // remove html from strings if desired
            x = x.replace(htmre, '');
            y = y.replace(htmre, '');

            // chunk/tokenize
            var xN = x.replace(re, '\0$1\0').replace(/\0$/, '').replace(/^\0/, '').split('\0'),
                yN = y.replace(re, '\0$1\0').replace(/\0$/, '').replace(/^\0/, '').split('\0'),
                // numeric, hex or date detection
                xD = parseInt(x.match(hre), 10) || (xN.length !== 1 && x.match(dre) && Date.parse(x)),
                yD = parseInt(y.match(hre), 10) || xD && y.match(dre) && Date.parse(y) || null;

            // first try and sort Hex codes or Dates
            if (yD) {
                if (xD < yD) {
                    return -1;
                } else if (xD > yD) {
                    return 1;
                }
            }

            // natural sorting through split numeric strings and default strings
            for (var cLoc = 0, numS = Math.max(xN.length, yN.length); cLoc < numS; cLoc++) {
                // find floats not starting with '0', string or 0 if not defined (Clint Priest)
                var oFxNcL = !(xN[cLoc] || '').match(ore) && parseFloat(xN[cLoc], 10) || xN[cLoc] || 0;
                var oFyNcL = !(yN[cLoc] || '').match(ore) && parseFloat(yN[cLoc], 10) || yN[cLoc] || 0;
                // handle numeric vs string comparison - number < string - (Kyle Adams)
                if (isNaN(oFxNcL) !== isNaN(oFyNcL)) {
                    return (isNaN(oFxNcL)) ? 1 : -1;
                }
                // rely on string comparison if different types - i.e. '02' < 2 != '02' < '2'
                else if (typeof oFxNcL !== typeof oFyNcL) {
                    oFxNcL += '';
                    oFyNcL += '';
                }
                if (oFxNcL < oFyNcL) {
                    return -1;
                }
                if (oFxNcL > oFyNcL) {
                    return 1;
                }
            }
            return 0;
        }

        $.fn.dataTableExt.oSort['natural-asc'] = function(a, b) {
            return naturalSort(a, b);
        };

        $.fn.dataTableExt.oSort['natural-desc'] = function(a, b) {
            return naturalSort(a, b) * -1;
        };

        $('#cards').DataTable({
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/Russian.json"
            },
            "paginate": false,
            "lengthChange": false,
            "filter": true,
            "info": false,
            "autoWidth": false,
            "aoColumns": [null, null, {"sType": "natural"}, null],
        });

        $('input#search').on('keyup change', function() {
            $('#cards').DataTable().search(this.value).draw();
        });
    });

</script>
</body>
</html>
